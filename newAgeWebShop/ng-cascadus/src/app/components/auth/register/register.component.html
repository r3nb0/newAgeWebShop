<div class="signup-form mt-5">
    <div class="panel">
        <h2>Register</h2>
    </div>
    <form id="register" [formGroup]="registerForm" name="registerForm" (ngSubmit)="register()" >
        <div class="form-group">
            <input type="text" formControlName="registerUsername" required 
            autofocus minlength="5" class="form-control" id="registerUsername" placeholder="Korisničko ime" name="username">
        </div>
        <div class="form-group">
            <input type="password" formControlName="registerPassword" required 
            minlength="8" class="form-control" id="registerPassword" placeholder="Lozinka" 
            name="password">
        </div>
        <div class="form-group">
            <input type="password" formControlName="registerRepeatPassword" required 
            minlength="8" class="form-control" id="repeatPassword" placeholder="Ponovite lozinku" 
            name="repeatPassword">
        </div>
        <div *ngIf="invalidRegistration" class="alert alert-danger m-auto">
            <p>Invalid username or password</p>
            <b>{{errorMessage}}</b>
        </div>
        <button type="submit" class="btn btn-outline-primary">Register</button>
    </form>
</div>
